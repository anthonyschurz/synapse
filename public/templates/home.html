
<div ng-app="AuthSampleApp">
	<div ng-controller="DataController">
	<div class="col s3 white" id="sidebar">
		<h5>Lead Lists</h5>
	 		<div class="btn-file btn-floating green accent-4" id="add">
				<i class="material-icons" style="padding-top: 4px">add</i>
				<input type="file" id="csv-file" />
			</div>
	 		<span class="fileupload-preview"></span>

			<div class="fixed-action-btn" style="bottom: 20px; left: 30.5px;">
				<span id="upload" data-action="upload" class="btn indigo lighten-2">Save</span>
			</div>

			<div class="fixed-action-btn" style="bottom: 20px; left: 140px;">
				<span id="export" data-action="export" class="btn indigo lighten-2">Download</span>
			</div>

	 		<span id"notification" class=""></span>

 		</div>



	<div class="col s9">
			<form id="find">
				<div class="input-field white">
	        <input id="search" type="search" required>
	        <label for="search">search</label>
				</div>
	    </form>


			<table id="csv-table" class="table table-stripped table-bordered white" data-toggle="table">

			<thead>
				<tr>
						<th data-field="id">First Name</th>
						<th data-field="name">Last Name</th>
						<th data-field="price">Email</th>
						<th data-field="phone">Phone No.</th>
						<th data-field="job">Job Title</th>
						<th data-field="linkedin">Company</th>
				</tr>
			</thead>

		</table>
		<div class="center">
			<i class="fa fa-cloud-upload" aria-hidden="true" id="cloud"></i>
			<p id="CTA">Click The Green Button To Add Your CSV</p>
		</div>

	</div>
</div>
</div>
