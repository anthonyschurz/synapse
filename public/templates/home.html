
<div ng-app="AuthSampleApp">
	<div ng-controller="DataController">
	<div class="col s3" id="sidebar">
		<h5>Lead Lists</h5>
		<!-- Grey navigation panel -->

			<div class="fixed-action-btn" style="top: 100px; left: 21.5%;">
	 		<span class="btn-file btn-floating green accent-4">
				<i class="material-icons">add</i>
				<input type="file" id="csv-file" />
			</span>
	 		<span class="fileupload-preview"></span>
 			</div>

			<span id="upload" data-action="upload" class="btn green accent-4">Save</span>

			<span id="export" data-action="export" class="btn green accent-4">Download</span>

	 		<span id"notification" class=""></span>

 </div>


	  </div>
	</div>


	<div class="col s9 grey lighten-3">
			<form id="find">
				<div class="input-field white">
	        <input id="search" type="search" required>
	        <label for="search">search</label>
				</div>
	    </form>


			<table id="csv-table" class="table table-stripped table-bordered white" data-toggle="table">



			<thead>
				<tr>
						<th data-field="id">First Name</th>
						<th data-field="name">Last Name</th>
						<th data-field="price">Email</th>
						<th data-field="phone">Phone No.</th>
						<th data-field="job">Job Title</th>
						<th data-field="linkedin">Company</th>
				</tr>
			</thead>


		</table>
	</div>
</div>
</div>
